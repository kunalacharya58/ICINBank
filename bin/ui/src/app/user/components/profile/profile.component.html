<h3 class="heading-main" style="padding-bottom: 40px;padding-top: 40px;">Profile Settings</h3>
                <section>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Username</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="userid" class="form-input" placeholder= "{{userDetails.username}}" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-input" placeholder= "{{userDetails.firstName}} {{userDetails.lastName}}" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Email Address</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="email" class="form-input" placeholder="{{userDetails.email}}" [(ngModel)]= "newEmail" (input)="validateEmail()">
                            <div class="alert alert-danger error text-center" *ngIf= "emailError.error">
                            {{emailError.message|titlecase}}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Contact Number</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="phone" class="form-input" placeholder="{{userDetails.phone}}" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Date of Birth</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="dob" class="form-input" placeholder="{{userDetails.dob}}" disabled>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Address</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="address" class="form-input" placeholder="{{userDetails.address}}" [(ngModel)]= "newAddress" >
                            <div class="alert alert-danger error text-center" *ngIf= "addressError.error">
                                {{addressError.message|titlecase}}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Password</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" id="password" class="form-input" placeholder="Enter New Password" [(ngModel)]= "newPassword" (input)="validatePassword()" >
                            <div *ngFor="let error of passwordError">
                              <div class="alert alert-danger error text-center" *ngIf="error.error">
                                  {{error.message|titlecase}}
                              </div>
                          </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <label for="" class="edit-label">Confirm Password</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" id="confPass" class="form-input" placeholder="Confirm New Password" [(ngModel)]= "confPass" (input)="validateConfirmPassword()">
                            <div class="alert alert-danger error text-center" *ngIf= "confPassError.error">
                              {{confPassError.message|titlecase}}
                          </div>
                          <div class="alert alert-success error text-center" id="success" *ngIf= "success.boolean">
                            {{success.message|titlecase}}
                        </div>
                          </div>
                    </div>
                    <div class="row">

                    </div>

                    <div >
                        <button type="submit" class="button-style" style="margin-left: 40%;" (click)= "validateAndSubmit()">Request Updates</button>
                    </div>

                </section>
