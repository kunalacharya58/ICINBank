<div class="container">
<section>
  <h3 class="heading-main">Pending Account Validations</h3>
  
  <div class="heading-main">
    <label class="transfer-label" 
      >Filter Users</label
    >
    <label class="radio-inline transfer-label"
      ><input type="checkbox" [(ngModel)]="enabled" (change)="filterUser()"/>Enabled</label
    >
    <label class="radio-inline transfer-label" style="padding-left: 60px;"
      ><input type="checkbox" [(ngModel)]="disabled" (change)="filterUser()"/>Disabled</label
    >
  </div>

  <div class="table-responsive  section-padding">
      <table class="table table-hover table-style text-center">
        <thead>
          <tr style="font-size: 20px; color:#212121; font-weight: bold;">
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Is Enabled?</th>
          </tr>
        </thead>
        <tbody class="table-body-style">
          <tr *ngFor="let user of displayUser; index as i; ">
            <td>
              {{user.username}}
            </td>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
            <td>
              {{user.email}}
            </td>
            <td>
              <a href="javascript:void(0)" *ngIf = "!user.enabled" (click) = "userStatus(user)" style="color: red;">Disabled</a>
              <a href="javascript:void(0)" *ngIf = "user.enabled" (click) = "userStatus(user)" style="color: green;">Enabled</a>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
</section>
</div>
