    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Links -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="js/register.js"></script>
        <!-- Custom Stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/register.css">

        <title>Register</title>       
    </head>

    <body style="height: 100%;">
        
        <div class="row">
            
            <div class="col-sm-6">
                <img src="css/images/croppedlogo.png" alt="logo" class="logo">    
                <header >                    
                    <h1 class="heading-main">Register</h1>                                  
                </header>                           
        
        <section class="section-padding">
            <form action="#" onsubmit="formValidate()">
                <div class="form-group">                    
                    <input type="text" id="rUserId" class="form-input" placeholder="User ID" oninput="validateUserName()" required>
                    <span id="userIdError" class="form-input error" ></span>
                </div>

                <div class="name-row">    
                                   
                    <div class="column" style="padding: 0% 0% 2%"><input type="text" id="rFName" class="form-input" placeholder="First Name" required></div>
                    <div class="column" style="margin-left: 10%" ><input type="text" id="rLName" class="form-input" placeholder="Last Name" required></div>
                    
                </div>
                
               

                <div class="form-group">                    
                    <input type="email" id="rEmail" class="form-input" placeholder="Email Address" oninput="validateEmail()" required>
                    <span id="emailError" class="form-input error" ></span>
                </div>
               
                <div class="form-group">                    
                    <input type="text" id="rNumber" class="form-input" placeholder="Contact Number" oninput="validateContactNumber()" maxlength="10" required>
                    <span id="contactNumberError" class="form-input error" ></span>
                </div>

                <div class="form-group">                    
                    <input type="date" id="rDob" class="form-input" placeholder="Date of Birth" required>
                </div>

                <div class="form-group">                    
                    <input type="text" id="rAddress" class="form-input" placeholder="Address" required>
                </div>

                <div class="form-group">                    
                    <input type="password" id="rPass" class="form-input" placeholder="Password" oninput="validatePassword(); validateConfirmPassword();" required>
                    <span id="passwordError" class="form-input error" ></span>
                </div>

                <div class="form-group">                    
                    <input type="password" id="rConfPass" class="form-input" placeholder="Confirm Password" oninput="validateConfirmPassword();" required>
                    <span id="confirmPasswordError" class="form-input error" ></span>
                </div>

                <div class="button-padding">
                    <button type="submit" class="button-style">Register</button> 
                    <a href="index.html" style="margin: 15% 0% 0% 57%; color: #6b6b6b; font-family: montserrat; font-size:18px">Have An Account?</a>                    
                </div>
                
            </form>
        </section>  

        <footer class="section-padding footer-font">

            <a href="privacyAndCookies.html" class="link-style">Privacy and Cookies</a>
            <a href="bankRegulatory.html" class="link-style">Bank Regulatory Information</a>
        </footer>
        
        </div>
        <div class="col-sm-6">
            <div class="bg">

            </div>
        </div>
    </div> 

    </body>
</html>
